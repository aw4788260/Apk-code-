name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v4

      # 2. إعداد بيئة الجافا (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # (ألغينا الكاش لحل مشكلة سابقة)
          cache-disabled: true 
          # [التعديل الأخير]
          # نستخدم 8.2 ليتوافق مع AGP 8.0.0 (الذي حدثناه في ملف build.gradle)
          gradle-version: '8.2' 

      # 4. بناء نسخة الـ Debug
      - name: Build Debug APK
        # نستخدم الأمر الكامل للتأكد من أنه يبني المشروع الفرعي app
        run: gradle :app:assembleDebug

      # 5. رفع ملف الـ APK الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

