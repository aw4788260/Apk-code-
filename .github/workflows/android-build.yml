name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- [التعديل النهائي هنا] ---
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          # (ألغينا الكاش لحل المشكلة السابقة)
          cache-disabled: true 
          # (هذا هو السطر الجديد)
          # "نجبر" الـ workflow على استخدام إصدار 7.6 المتوافق
          gradle-version: '7.6' 

      - name: Build Debug APK
        # نستخدم الأمر الكامل للتأكد من أنه يبني المشروع الفرعي app
        run: gradle :app:assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

