name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. جلب الكود من المستودع
      - name: Checkout
        uses: actions/checkout@v4

      # 2. إعداد بيئة الجافا (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true 
          gradle-version: '8.2' 

      # --- [ ✅✅ هذا هو الكود الصحيح والمطابق للقطة الشاشة ] ---
      # 4. تحميل ملف yt-dlp الثنائي قبل البناء
      - name: Download yt-dlp binary
        run: |
          # 1. (الأهم) إنشاء مجلد assets إذا لم يكن موجوداً
          mkdir -p app/src/main/assets/
          
          # 2. تحميل الملف الصحيح (34.4MB) وإعادة تسميته إلى "yt-dlp"
          curl -L "https://github.com/yt-dlp/yt-dlp/releases/download/2025.11.12/yt-dlp_linux_aarch64" \
               -o "app/src/main/assets/yt-dlp"
               
          # 3. (الأهم) منحه صلاحية التشغيل (كما يتطلب كود الجافا)
          chmod +x app/src/main/assets/yt-dlp
      # --- [ نهاية الكود الصحيح ] ---

      # 5. بناء نسخة الـ Debug
      - name: Build Debug APK
        run: gradle :app:assembleDebug

      # 6. رفع ملف الـ APK الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
