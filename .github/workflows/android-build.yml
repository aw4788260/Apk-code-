name: Build Android App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-disabled: true 
          gradle-version: '8.2' 

      # âœ… 0. Ø¥Ø¹Ø·Ø§Ø¡ ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„ØªÙ†ÙÙŠØ° Ù„Ù…Ù„Ù Gradle Wrapper (Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # âœ… 1. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù google-services.json Ù…Ù† Ø§Ù„Ø£Ø³Ø±Ø§Ø±
      - name: Create google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON_B64 }}
        run: |
          echo $DATA | base64 -d > app/google-services.json

      # âœ… 2. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø§Ù„ØªÙˆÙ‚ÙŠØ¹ (Keystore) Ù…Ù† Ø§Ù„Ø£Ø³Ø±Ø§Ø±
      - name: Decode Keystore
        env:
          KEYSTORE_DATA: ${{ secrets.APP_KEYSTORE_BASE64 }}
        run: |
          echo $KEYSTORE_DATA | base64 -d > app/my-upload-key.jks

      # âœ… 3. Ø¨Ù†Ø§Ø¡ Ù†Ø³Ø®Ø© Release ÙˆØªÙ…Ø±ÙŠØ± ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ø³Ø±
      - name: Build Release APK
