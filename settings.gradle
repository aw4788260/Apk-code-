// settings.gradle

// [ ✅✅✅ هذا هو الإصلاح الرئيسي ]
// هذا هو المكان الحديث والصحيح لتعريف المستودعات (Repositories)
// الذي يتوافق مع Gradle 8.2
dependencyResolutionManagement {
    // (هذا السطر اختياري ولكنه يضمن أن الإعدادات هنا فقط هي المستخدمة)
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS) 
    repositories {
        google()
        mavenCentral()
        // هذا هو السطر الأهم لإضافة مكتبة yt-dlp
        maven { url 'https://jitpack.io' } 
    }
}

rootProject.name = "SecureApp"
include ':app'
