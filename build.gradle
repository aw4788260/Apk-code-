// build.gradle (Project)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // --- [التعديل هنا] ---
        // نستخدم 8.0.0 بدلاً من 7.4.2 ليدعم الإصدارات الحديثة
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // [ ✅ إضافة جديدة ]
        // نحتاج هذا السطر لإضافة مكتبة yt-dlp
        maven { url 'https://jitpack.io' }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
