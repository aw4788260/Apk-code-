// [ ✅✅✅ هذا هو السطر الأهم، ويجب أن يكون هنا فقط ]
apply plugin: 'com.android.application'

android {
    namespace 'com.example.secureapp'
    compileSdk 34 

    defaultConfig {
        applicationId "com.example.secureapp"
        minSdk 23 
        targetSdk 34 
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug { }
   
         release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
  
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.webkit:webkit:1.10.0'

    // --- [ ✅✅✅ بداية الاعتماديات الصحيحة والنهائية ] ---

  
    // 1. [ ✅✅✅ هذا هو الإصلاح النهائي لمشكلة "ytfiles is null" ]
    // (استخدام مكتبة حديثة (2024) ومتاحة للعامة وتستخدم نفس كود الجافا)
    implementation 'com.github.TutorialsAndroid:android-youtube-extractor:v1.1.2'


    // 2. مكتبة OkHttp (لتنفيذ التحميل يدوياً)
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // 3. لـ WorkManager (لتشغيل التحميل في الخلفية)
    def work_version = "2.9.0"
    implementation "androidx.work:work-runtime:$work_version"

    // 4. (هذا الإصدار صحيح ومستقر)
    def security_crypto_version = "1.0.0" 
    implementation "androidx.security:security-crypto:$security_crypto_version"
    
    // 5. لإدارة دورة حياة الـ Activity
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'

    // --- [ ✅✅✅ نهاية الاعتماديات ] ---
}
