plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.secureapp'
    // --- [التعديل الأول هنا] ---
    compileSdk 34 // نرفع الإصدار إلى 34 (كان 33)

    defaultConfig {
        applicationId "com.example.secureapp"
        minSdk 21
        // --- [التعديل الثاني هنا] ---
        targetSdk 34 // نرفع الإصدار إلى 34 (كان 33)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug { }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
  
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // --- [التعديل الثالث هنا] ---
    // نعيده إلى 1.10.0 (أو أي إصدار حديث) لأنه سيتوافق الآن
    implementation 'androidx.webkit:webkit:1.10.0'

    // --- [ ✅✅✅ بداية الإضافات الجديدة ] ---

    // 1. لـ yt-dlp (المكتبة الرئيسية للتحميل من يوتيوب)
    implementation 'com.github.yausername:youtubedl-android:1.0.9'

    // 2. لـ WorkManager (لتشغيل التحميل في الخلفية)
    def work_version = "2.9.0"
    implementation "androidx.work:work-runtime:$work_version"

    // 3. لـ Crypto (لتشفير الملفات)
    def security_crypto_version = "1.1.0-alpha07"
    implementation "androidx.security:security-crypto-ktx:$security_crypto_version"
    
    // 4. (اختياري لكن موصى به) لإدارة دورة حياة الـ Activity
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'

    // --- [ ✅✅✅ نهاية الإضافات الجديدة ] ---
}
